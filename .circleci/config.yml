# CircleCI Firebase Deployment Config
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/gatsby-site
    steps:
      - checkout
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package-lock.json
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Fallback cache to be used
            - v1-npm-deps-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: generate-dot-env
          command: cp .env.base .env
      - run:
          name: modify-dot-env
          command: sed -i "s/\[GATSBY_FIREBASE_API_KEY\]/$GATSBY_FIREBASE_API_KEY/g" .env && sed -i "s/\[GATSBY_FIREBASE_AUTH_DOMAIN\]/$GATSBY_FIREBASE_AUTH_DOMAIN/g" .env && sed -i "s#\[GATSY_FIREBASE_DATABASE_URL\]#$GATSY_FIREBASE_DATABASE_URL#g" .env && sed -i "s/\[GATSBY_FIREBASE_PROJECT_ID\]/$GATSBY_FIREBASE_PROJECT_ID/g" .env && sed -i "s/\[GATSBY_FIREBASE_STORAGE_BUCKET\]/$GATSBY_FIREBASE_STORAGE_BUCKET/g" .env && sed -i "s/\[GATSBY_FIREBASE_MESSAGING_SENDER_ID\]/$GATSBY_FIREBASE_MESSAGING_SENDER_ID/g" .env && sed -i "s/\[GATSBY_FIREBASE_APP_ID\]/$GATSBY_FIREBASE_APP_ID/g" .env && sed -i "s/\[GATSBY_FIREBASE_MEASUREMENT_ID\]/$GATSBY_FIREBASE_MEASUREMENT_ID/g" .env
      - run:
          name: Gatsby Build
          command: GATSBY_CPU_COUNT=2 npm run build
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
